#=======================================
# http.conf
#
#   Replace
#     www.sample.jp to server name (FQDN). ex: www.pressman.ne.jp
#     sample.local to host name. ex: pressman.local
#---------------------------------------
server {
	listen      80;
	server_name www.sample.jp;
	access_log  /var/log/nginx/access.log main;
	error_log   /var/log/nginx/error.log warn;

	# rewrite ^(.*)$ https://sample.local$request_uri permanent; # SSL ONLY
	
	charset              UTF-8;
	client_max_body_size 16M;
	root                 /var/www/html/kusanagi/DocumentRoot;
	index                index.php index.html index.htm;		 

	rewrite /wp-admin$ $scheme://$host$uri/ permanent;

	location / {
		try_files $uri $uri/ /index.php?$args;
	}

	location = /favicon.ico {
		log_not_found off;
		access_log    off;
	}

    location ~* /\.well-known {
	    allow all;
	}

	location ~* /\. {
		deny all;
	}

	location ~* /(?:uploads|files)/.*\.php$ {
		deny all;
	}

	location ~* \.(jpg|jpeg|gif|png|css|js|swf|ico|pdf|svg|eot|ttf|woff)$ {
		access_log off;
	}

	location ~* /wp-login\.php|/wp-admin/((?!admin-ajax\.php).)*$ {
    satisfy any;
		allow   0.0.0.0/0;
		allow   127.0.0.1;
	  deny    all;

	  auth_basic           "basic authentication";
	  auth_basic_user_file "/var/www/html/kusanagi/htpasswd/.htpasswd";

		location ~ [^/]\.php(/|$) {
			fastcgi_split_path_info ^(.+?\.php)(/.*)$;

			if (!-f $document_root$fastcgi_script_name) {
				return 404;
			}
			
      fastcgi_pass             php:9000;
			fastcgi_index            index.php;
			fastcgi_param            SCRIPT_FILENAME $document_root$fastcgi_script_name;
			include                  fastcgi_params;
			fastcgi_buffers          256 128k;
			fastcgi_buffer_size      128k;
			fastcgi_intercept_errors on;
			fastcgi_read_timeout     120s;
		}
	}

	location ~ [^/]\.php(/|$) {
		fastcgi_split_path_info ^(.+?\.php)(/.*)$;

		if (!-f $document_root$fastcgi_script_name) {
				return 404;
		}
		
    fastcgi_pass             php:9000;
		fastcgi_index            index.php;
		fastcgi_param            SCRIPT_FILENAME $document_root$fastcgi_script_name;
		include                  fastcgi_params;
		fastcgi_buffers          256 128k;
		fastcgi_buffer_size      128k;
		fastcgi_intercept_errors on;
		fastcgi_read_timeout     120s;

		set $do_not_cache 1; ## page cache
		set $device "pc";

		if ($request_method = POST) {
			set $do_not_cache 1;
		}

		if ($query_string != "") {
			set $do_not_cache 1;
		}

		if ($http_cookie ~* "comment_author|wordpress_[a-f0-9]+|wp-postpass|wordpress_no_cache|wordpress_logged_in") {
			set $do_not_cache 1;
		}

		if ($request_uri ~* "(/wp-admin/|/xmlrpc.php|/wp-(app|cron|login|register|mail).php|wp-.*.php|/feed/|index.php|wp-comments-popup.php|wp-links-opml.php|wp-locations.php|sitemap(_index)?.xml|[a-z0-9_-]+-sitemap([0-9]+)?.xml)") {
			set $do_not_cache 1;
		}

		if ($http_user_agent ~* " Android |\(iPad|Android; Tablet; .+Firefox") {
			set $device "tablet";
		}

		if ($http_user_agent ~* " Android .+ Mobile |\(iPhone|\(iPod|IEMobile|Android; Mobile; .+Firefox|Windows Phone") {
			set $device "smart";
		}

		fastcgi_cache        wpcache;
		fastcgi_cache_key    "$device:$request_method:$scheme://$host$request_uri";
		fastcgi_cache_valid  200 10m;
		fastcgi_no_cache     $do_not_cache;
		fastcgi_cache_bypass $do_not_cache;

		add_header X-F-Cache $upstream_cache_status;
		add_header X-Signature KUSANAGI;
	}
}

